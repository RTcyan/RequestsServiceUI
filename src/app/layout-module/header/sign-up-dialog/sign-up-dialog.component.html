
<form [formGroup]="signUpForm" class="form">

    <mat-form-field>
        <input 
            matInput
            type="text"
            formControlName="login"
            placeholder="Логин">
    </mat-form-field>

    <mat-form-field>
        <input 
            matInput
            type="password"
            formControlName="password"
            placeholder="Пароль">
    </mat-form-field>

    <mat-form-field>
        <input 
            matInput
            type="text"
            formControlName="firstName"
            placeholder="Имя">
    </mat-form-field>

    <mat-form-field>
        <input 
            matInput
            type="text"
            formControlName="surname"
            placeholder="Фамилия">
    </mat-form-field>

    <mat-form-field>
        <input 
            matInput
            type="text"
            formControlName="email"
            placeholder="Email">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Дата старта обучения" formControlName="startEducation" [matDatepicker]="picker">
        <mat-datepicker #picker></mat-datepicker>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    </mat-form-field>

    <mat-form-field>
        <input 
            matInput
            type="number"
            formControlName="numberStudentCard"
            placeholder="Номер студенческого">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Курс</mat-label>
        <mat-select formControlName="grad">
            <mat-option *ngFor="let grad of grads" [value]="grad">
            {{grad}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Факультет</mat-label>
        <mat-select formControlName="facultyID">
            <mat-option *ngFor="let facilty of faculties" [value]="facilty.id">
            {{ facilty.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <button mat-button 
        [disabled]="!signUpForm.valid" 
        (click)="onEnterButtonClick()">Зарегистрироваться</button>
</form>
