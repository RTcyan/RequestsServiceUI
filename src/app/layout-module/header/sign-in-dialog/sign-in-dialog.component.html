
<form [formGroup]="signInForm" class="form">
    <mat-form-field>
        <input 
            matInput
            type="text"
            formControlName="login"
            placeholder="Логин">
    </mat-form-field>
    <mat-form-field>
        <input 
            matInput
            type="password"
            formControlName="password"
            placeholder="Пароль">
    </mat-form-field>

    <button mat-button 
        [disabled]="!signInForm.valid" 
        (click)="onEnterButtonClick()">Войти</button>
</form>
